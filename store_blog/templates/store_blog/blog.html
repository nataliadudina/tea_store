<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<!--<title>Blog List</title>-->

<div class="container mt-4">
    <h2>Tea Blog</h2>

    <!-- Button for creating new article -->
    <a href="{% url 'store_blog:create' %}" class="btn btn-success mb-2">Create an article</a>

    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content }}</p>

                    <!-- Buttons for editing, deleting, viewing articles -->
                    <a href="{% url 'store_blog:update' article.pk %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'store_blog:delete' article.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url 'store_blog:view' article.pk %}" class="btn btn-info btn-sm">Read</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in objects_list %}
    {% endfor %}
</div>

{% endblock %}
