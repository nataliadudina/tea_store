<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% include 'includes/background_section.html' %}
    {% include 'store_blog/includes/title.html' %}

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Save
                        {% else %}
                        Create
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
